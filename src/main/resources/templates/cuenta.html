<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	<div class="card bg-light">
	<div class="card-header" th:text="Gatos"></div>
     <div class="card-body">
		<h4 class="card-title">
			<a  th:href="@{/altaCuenta}" class="btn btn-primary btn-xs" th:text="#{text.gasto.crear}">
					Crear Gasto</a>
				</h4>
		<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th sec:authorize="hasRole('ROLE_USER')">id</th>
							<th th:text="#{text.gasto.nombre}">Gasto</th>
							<th th:text="#{text.gasto.monto}">Monto</th>
							<th th:text="#{text.cliente.editar}" sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
						<!--<th th:text="#{text.cliente.email}">email</th>
							<th th:text="#{text.cliente.createAt}">fecha</th>
							<th th:text="#{text.cliente.factura.crear}" sec:authorize="hasRole('ROLE_ADMIN')">crear factura</th>
							<th th:text="#{text.cliente.editar}" sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
							<th th:text="#{text.cliente.eliminar}" sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>-->
						</tr>
					</thead>
					<tbody>
						<tr th:each="gasto: ${gastos}">
							<td><a th:href="@{/verGasto/} + ${gasto.id}" th:text="${gasto.id}"></a></td>
							<td><a th:href="@{/verGasto/} + ${gasto.id}" th:text="${gasto.nombre}"></a></td>
							<td th:text="${gasto.monto}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
								th:href="@{/altaCuenta/} + ${gasto.id}" th:text="#{text.cliente.editar}"></a></td>
							
							<!--<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success btn-xs"
								th:href="@{'/factura/form/' + ${cliente.id}}"
								th:text="#{text.cliente.factura.crear}"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="#{text.cliente.editar}"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="#{text.cliente.eliminar}"
								onclick="return confirm(document.getElementById('i18n_eliminar_cliente').innerHTML);"></a></td>-->
						</tr>
					</tbody>

				</table>
					
		</div>		
		</div>	
		</div>				
		
		<!-- <div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a  th:href="@{/form}" class="btn btn-primary btn-xs" th:text="#{text.cliente.crear}">
					crear cliente</a>
				</h4>
		
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>-->
		
	</div>

	 <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
